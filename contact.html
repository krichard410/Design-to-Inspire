		<form class="contact-form" action="contact.php" method="post">

				<label for="fullname">Name</label>
					<input name="name" type="text" id="fullname" size="25" placeholder="Enter name here" required/>
			</div>
			<br>
			<div>
				<label for="email">Email</label>
					<input name="email" type="email" size="25" id="email" placeholder="Enter email here" required/>
			</div>
			<br>
			<div>
				<label for="phone">Phone Number (Format: XXX-YYY-ZZZZ)</label><br>
					<input name="phone" type="tel" size="25" id="phone" placeholder="Enter Phone Number here" pattern="^\d{3}-\d{3}-\d{4}$" required/>
			</div>
			<br>
			<div>
				<label for="msg">Message</label>
					<textarea name="msg" id="msg" placeholder="Enter message here" required></textarea>
			</div>
			<br>
				<input type="submit" name="send" value="Submit">
		</form>
